<div class="mockup-phone">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display">
    <div class="h-full">
      <!-- STATUS BAR -->
      <div class="h-10 w-full" [ngStyle]="{ backgroundColor: palette.PRIMARY}"></div>
      <!-- HEADER -->
      <div class="text-center h-15 flex header-shadow relative z-2" [ngStyle]="{ backgroundColor: palette.PRIMARY}"><span
          class="self-center ml-auto mr-auto" [style.color]="palette.PRIMARY | autoColor">YourApp</span></div>
      <!-- CONTENT --->
      <div class="h-full relative p-6 flex flex-col gap-2" [ngStyle]="{ backgroundColor: palette.BACKGROUND}">
        <h1 class="text-2xl" [ngStyle]="{ color: palette.TEXT_PRIMARY }">Welcome</h1>
        <p class="text-lg" [ngStyle]="{ color: palette.TEXT_SECONDARY}">
          This is an app to help you visualize a color palette of your choice.
        </p>
        <!-- CARD -->
        <div class="card w-fit" [ngStyle]="{ backgroundColor: palette.ACCENT}">
          <img-placeholder [width]="'100%'" [height]="'150px'"></img-placeholder>
          <div class="p-2">
            <h1 class="text-2xl" [ngStyle]="{color: palette.PRIMARY}">This is a Title</h1>
            <p class="text-sm" [ngStyle]="{ color : palette.TEXT_SECONDARY}"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit amet, voluptate qui consequuntur deserunt delectus ipsum odit atque iste provident magni sapiente quis esse aperiam facere eveniet.</p>
          </div>
        </div>
        <button
          class="absolute p-0 b-0 bottom-32 right-6 size-16 rounded-full flex items-center justify-center text-2xl"
          [ngStyle]="{ backgroundColor: palette.SECONDARY}">+</button>
      </div>
    </div>
  </div>
</div>
